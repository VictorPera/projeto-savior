<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="css/style1.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savior</title>
</head>

<body>

    <nav class="navbar">
        <div class="navbar__container">

            <a href="/index.html" id="navbar__logo">
                Savior <!--img src="img/logo.png" alt="logo"-->
            </a> <!--id serve tanto para css e js e class apenas css -->
             
            <div class="navbar_toggle" id="mobile-menu"> <!--o "__" serve para class e quando usamos o id para o css e "-" apenas para id-->
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Casa</a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Exploração</a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Top fotos</a>
                </li>
                <li class="navbar__btn">
                    <a href="/" class="button">E o Cadastro Hein?</a>
                </li>
            </ul>

        </div>
    </nav>
    
    <!--slideshow container-->
    <div class="slideshow__container">

        <!--Imagens em modo tela cheia-->
        <div class="mySlides fade">
            <img src="img/banner1.png" alt="banner1" style="width: 100%;">
        </div>
        
        <div class="mySlides fade">
            <img src="img/banner2.png" alt="banner2" style="width: 100%;">
        </div>
        
        <div class="mySlides fade">
            <img src="img/banner3.png" alt="banner3" style="width: 100%;">
        </div>

        <!--Botão de next e previous-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <!-- Os pontos/circulos-->
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <footer class="baixo">
        <div>
            <a href="https://github.com/VictorPera/projeto-savior">kkkk</a>
        </div>
    </footer>
</body>

<script src="js/banner.js"></script>

</html>
